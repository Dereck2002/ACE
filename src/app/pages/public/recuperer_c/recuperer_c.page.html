<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="Recuperar Contraseña" color="light" defaultHref="/password-form"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-full-height ion-flex ion-flex-center">
    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="dark">¿Olvidaste tu contraseña?</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Ingresa tu cédula para recuperar tu contraseña.</ion-text>
      </p>
    </div>

    <form class="form-default" [formGroup]="reset_form" (ngSubmit)="resetPassword()">
      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" slot="start"></ion-icon>
          Cédula
        </ion-label>
        <ion-input color="light" type="text" formControlName="cedula" maxlength="10" pattern="[0-9]*" inputmode="numeric">
        </ion-input>
      </ion-item>   

      <ion-button expand="block" size="large" color="danger" class="ion-margin-top" type="submit" [disabled]="reset_form.invalid">
        Recuperar Contraseña
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}} TuEmpresa</small>
      </ion-text>
    </div>
  </div>
</ion-content>
