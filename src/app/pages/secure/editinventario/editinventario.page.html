<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventariomenu"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> Editar inventario </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="filterProductos($event)">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Registro Inicial -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Registro Inicial</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Producto</ion-label>
        <ion-input type="text" [value]="nombre" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Editar Cantidad Inicial</ion-label>
        <ion-input type="number" [(ngModel)]="initialQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">PVP</ion-label>
        <ion-input type="number" [value]="selectedPvp" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha (YYYY-MM-DD)</ion-label>
        <ion-input type="text" [value]="date" readonly></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveProduct()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Registro Final -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Registro Final</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Cantidad Vendida</ion-label>
        <ion-input type="number" [(ngModel)]="selledQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Productos de muestra</ion-label>
        <ion-input type="number" [(ngModel)]="giftProducts"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Productos desechados</ion-label>
        <ion-input type="number" [(ngModel)]="wasteProducts"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveFinal()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
