<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">Dashboard</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="light" routerLink="/ajustes">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" placeholder="Company, category, expense ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div class="custom-grid">
      <div class="grid-item">
        <div class="info-card" style="color: #269726">
          <ion-icon name="cash-outline"></ion-icon>
          <h3>Mis Ganancia</h3>
        </div>
        <div style="color: black" class="profits-card-result">
          <ion-icon name="logo-usd"></ion-icon>
          <p>{{ totalGanancias }}</p>
        </div>
      </div>
      <div class="grid-item">
        <div class="info-card" style="color: #0c1296">
          <ion-icon name="cart-outline"></ion-icon>
          <h3>Productos vendidos</h3>
        </div>
        <div style="color: black" class="profits-card-result">
          <p>{{ totalCantidadVendida }}</p> <!-- Muestra el total de productos vendidos -->
        </div>
      </div>
      <!-- <div class="grid-item">
        <h3>Test</h3>
      </div>
      <div class="grid-item">Caja 4</div> -->
    </div>

    <h3 class="productos-vendidos-title">Mis Productos m√°s vendidos</h3>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="myChart2"></canvas>
    </div>
