<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Style Guide
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button color="secondary" routerLink="/ajustes">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let entry of diaryEntries" class="ion-margin">
    <ion-card-header>
      <ion-card-title>{{ entry.date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6"><strong>Cuenta</strong></ion-col>
          <ion-col size="3"><strong>Debe</strong></ion-col>
          <ion-col size="3"><strong>Haber</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let transaction of entry.transactions">
          <ion-col size="6">{{ transaction.account }}</ion-col>
          <ion-col size="3">{{ transaction.debit }}</ion-col>
          <ion-col size="3">{{ transaction.credit }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
